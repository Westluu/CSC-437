<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <style>
      body {
        font-family: "Kanit", sans-serif;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f9fc;
      }

    
      .form {
        display: 'center';
      }
      .card {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        display: grid;
        grid-gap: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;

        text-align: center;
        color: #333;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 1rem;
        color: #555;
      }

      input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        margin-top: 0.5rem;
      }

      input[type="password"] {
        margin-bottom: 1.5rem;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .login-button {
        background-color: #007bff;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .login-button:hover {
        background-color: #0056b3;
      }
    </style>
    
    <script type="module" crossorigin src="/assets/login-BUgN0ZLn.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/lit-element-BSVNMQ2S.js">
  </head>
  <body class="page">
    <mu-auth>
      <div class="form">
        <h2>User Login</h2>
        <main class="card">
          <login-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </login-form>
      </div>
      </main>
    </mu-auth>
  </body>
</html>
